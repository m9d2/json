<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 定义蓝紫色渐变 -->
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6" /> <!-- 亮蓝色 -->
      <stop offset="100%" stop-color="#9333ea" /> <!-- 紫色 -->
    </linearGradient>
    
    <!-- 定义柔和的阴影，增加立体感 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#7e22ce" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- 背景：圆角矩形 -->
  <!-- rx="64" 控制圆角大小，类似于 iOS 图标的风格 -->
  <rect x="16" y="16" width="224" height="224" rx="64" fill="url(#bg-gradient)" filter="url(#shadow)" />

  <!-- 左大括号 { -->
  <!-- 使用 stroke-linecap="round" 让端点变圆 -->
  <path d="M104 88 
           C 84 88, 84 96, 84 112
           L 84 116 
           L 74 128 
           L 84 140 
           L 84 144 
           C 84 160, 84 168, 104 168" 
        stroke="white" 
        stroke-width="14" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none" />

  <!-- 右大括号 } -->
  <path d="M152 88 
           C 172 88, 172 96, 172 112
           L 172 116 
           L 182 128 
           L 172 140 
           L 172 144 
           C 172 160, 172 168, 152 168" 
        stroke="white" 
        stroke-width="14" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none" />
</svg>